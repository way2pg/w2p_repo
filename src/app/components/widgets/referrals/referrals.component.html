<div class="page-header page-header-default">
  <div class="page-header-content">
    <div class="page-title">
      <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - My Referrals</h4>
      <a class="heading-elements-toggle"><i class="icon-more"></i></a></div>
    <div class="heading-elements">
      <div class="heading-btn-group" >

      </div>
    </div>
  </div>

  <div class="breadcrumb-line"><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
    <ul class="breadcrumb">
      <li><a [routerLink]="['/']"><i class="icon-home2 position-left"></i> Home</a></li>
      <li class="active">My Referrals</li>
    </ul>

    <app-settings></app-settings>
  </div>
</div>
<div class="content">
  <div class="tabbable">

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <fieldset>
              <legend class="text-bold"><i class="icon-reading position-left"></i> Refer a friend</legend>
              <form class="modal-body ui form">
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" name="name" placeholder="Name" [(ngModel)]="referral.name">
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" name="email" placeholder="Email" [(ngModel)]="referral.email">
                    <i class="mail icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" name="mobile" placeholder="Mobile Number" [(ngModel)]="referral.mobile">
                    <i class="large mobile icon"></i>
                  </div>
                </div>
                <div class="text-right">
                  <button class="ui instagram submit button" type="submit">Invite<i
                    class="icon-arrow-right14 position-right"></i></button>
                </div>
              </form>
            </fieldset>
          </div>
          <div class="col-md-9">
            <fieldset>
              <legend class="text-bold"><i class=" icon-users4 position-left"></i> Referred Users</legend>
              <div *ngIf="!isDataAvailable">
                <table class="table datatable-basic">
                  <thead>
                  <tr>
                    <th class="text-bold">Name</th>
                    <th class="text-bold">Email</th>
                    <th class="text-bold">Mobile Number</th>
                    <th class="text-bold">Referral Code</th>
                    <th class="text-bold">Status</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr *ngFor="let user of referrals;let last=last "
                      [data-table]="!isDataAvailable ? (last ? true : false):false"
                      id="{{user._id}}">
                    <td>
                      {{user.name}}
                    </td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.referral_code}}</td>
                    <td>
                      {{user.status}}
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
              <h5 class="table-empty" *ngIf="isDataAvailable">Data not available.</h5>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
  <!-- /footer -->
</div>
