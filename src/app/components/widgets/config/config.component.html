
<div class="page-header page-header-default">
  <div class="page-header-content">
    <div class="page-title">
      <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - Configuration Details</h4>
      <a class="heading-elements-toggle"><i class="icon-more"></i></a></div>
  </div>

  <div class="breadcrumb-line"><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
    <ul class="breadcrumb">
      <li><a [routerLink]="['/']"><i class="icon-home2 position-left"></i> Home</a></li>
      <li class="active"><i class="icon-pencil5 position-left"></i>Configurations</li>
    </ul>

    <app-settings></app-settings>
    <ul class="breadcrumb-elements" >
      <li hidden>
        <button type="button" class="btn bg-teal-400" id="spinner"><i
          class="icon-spinner4 spinner position-left"></i> Please wait loading data
        </button>
      </li>
    </ul>
  </div>
</div>
<div class="content">
  <div class="cbody tabbable">

    <div class="panel panel-flat">
      <div class="panel-heading">
        <div class="heading-elements">
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <fieldset>
              <legend class="text-bold"><i class="icon-reading position-left"></i> Add Configuration</legend>
              <form role="form" class="ui form" (ngSubmit)="f.form.valid && save($event)" #f="ngForm" novalidate>
                <div class="form-group">
                  <label>Key</label>
                  <input type="text" class="form-control" name="key" placeholder="Key" [(ngModel)]="config.key"
                         id="key">
                </div>

                <div class="form-group">
                  <label>Value</label>
                  <input type="text" class="form-control" name="value" placeholder="Value"
                         [(ngModel)]="config.value">
                </div>

                <div class="form-group">
                  <label>Type</label>
                  <select data-placeholder="Select a Type..." class="select" name="type">
                    <option></option>
                    <option value="idproofs">ID Proofs</option>
                    <option value="service">Service Request</option>
                    <option value="feedback">Feedback</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Comments</label>
                    <textarea rows="5" cols="5" class="form-control" name="comment"
                              placeholder="Enter your comments here"
                              [(ngModel)]="config.comments"></textarea>
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary">Save <i
                    class="icon-arrow-right14 position-right"></i></button>
                </div>
              </form>
            </fieldset>
          </div>

          <div class="col-md-9">
            <fieldset>
              <legend class="text-bold"><i class="icon-truck position-left"></i> Configuration Details</legend>
              <div class="table-config">
                <table class="table datatable-basic">
                  <thead>
                  <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Type</th>
                    <th class="text-center">Actions</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr *ngFor="let kv of configs;let last=last "
                      id="{{kv._id}}">
                    <td>
                      {{kv.key}}
                    </td>
                    <td>{{kv.value}}</td>
                    <td>{{kv.type}}</td>
                    <td class="text-center">
                      <ul class="icons-list">
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-menu9"></i>
                          </a>

                          <ul class="dropdown-menu dropdown-menu-right">
                            <li><a routerLinkActive="active" (click)="edit(kv)"><i class="icon-pencil5"></i>Edit</a>
                            </li>
                            <li><a data-toggle="modal" data-target="#modal_info"
                                   (click)="beforeDelete(kv)"><i class="icon-pencil5"></i>Delete</a></li>
                          </ul>
                        </li>
                      </ul>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </fieldset>
          </div>
        </div>


      </div>
    </div>

  </div>

  <!-- Footer -->
  <app-footer></app-footer>
  <!-- /footer -->
</div>

<!-- Info modal -->
<div id="modal_info" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h6 class="modal-title">Conformation</h6>
      </div>

      <div class="modal-body">
        <h6 class="text-semibold">Are you sure , Do you want to delete this configuration ?</h6>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal" id="modal_info_close">
          Close
        </button>
        <button type="button" class="btn btn-warning" (click)="delete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /info modal -->
