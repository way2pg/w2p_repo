<div class="page-header page-header-default">
  <div class="page-header-content">
    <div class="page-title">
      <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - Edit Mail Template</h4>
      <a class="heading-elements-toggle"><i class="icon-more"></i></a></div>
  </div>

  <div class="breadcrumb-line"><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
    <ul class="breadcrumb">
      <li><a [routerLink]="['/']"><i class="icon-home2 position-left"></i> Home</a></li>
      <li><a [routerLink]="['/mail_templates']"><b><i class="icon-mailbox position-left"></i></b> Mail
        Templates</a></li>
      <li class="active"><i class="icon-pencil5 position-left"></i>Edit Mail Template</li>
    </ul>


    <app-settings></app-settings>
  </div>
</div>
<div class="content">
  <div class="cbody tabbable">

    <div class="panel panel-flat">
      <div class="panel-heading">
        <a class="ui blue ribbon label">Edit Mail Template</a>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>From </label>
              <input type="text" class="form-control" [(ngModel)]="mail_template.from">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>CC</label>
              <input type="text" class="form-control" [(ngModel)]="mail_template.cc">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>BCC</label>
              <input type="text" class="form-control" [(ngModel)]="mail_template.bcc">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Template name</label>
              <input type="text" class="form-control" [value]="mail_template.name" disabled>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" [(ngModel)]="mail_template.subject">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Status</label>
              <select class="select status" name="status" id="status">
                <option value="true">Enable</option>
                <option value="false">Disable</option>
              </select>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="summernote">
            <div [innerHTML]="mail_template.template" id="code_preview"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <app-footer></app-footer>
  <!-- /footer -->
</div>
